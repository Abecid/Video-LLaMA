model:
  arch: video_llama
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True
  low_resource: False

  # Q-Former
  num_query_token: 32

  # Vicuna
  llama_model: "ckpt/vicuna-13b/" or "ckpt/vicuna-7b/"

  # only train audio branch
  frozen_llama_proj: True
  frozen_video_Qformer: True
  frozen_audio_Qformer: False
  
  fusion_head_layers: 2
  max_frame_pos: 32
  fusion_header_type: "seqTransf"
  num_video_query_token: 32


datasets:
  webvid:
    data_type: video
    build_info:
      anno_dir: path/webvid/webvid_train_data/filter_annotations/
      videos_dir: path/webvid/webvid_train_data/videos/

    vis_processor:
      train:
        name: "alpro_video_train"
        n_frms: 8
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    sample_ratio: 100

  cc_sbu_align:
    data_type: images
    build_info:
      storage: /path/LLaVA_cc3m
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    sample_ratio: 24

run:
  task: video_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 8e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 3
  batch_size_train: 32
  batch_size_eval: 32
  num_workers: 8
  warmup_steps: 5000
  iters_per_epoch: 5000

  seed: 42
  output_dir: "output/audiobranch_stage1_pretrain"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True